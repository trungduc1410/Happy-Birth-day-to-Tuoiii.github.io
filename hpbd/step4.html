<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Qu√† sinh nh·∫≠t üíù</title>
<style>
  body {
    background-color: #ffcce0;
    overflow: hidden;
    height: 100vh;
    margin: 0;
  }

  /* ·∫¢nh ch·∫°y ngang */
  .moving-img {
    position: absolute;
    width: 140px;
    height: 170px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    opacity: 0;
    animation: moveAcross linear forwards;
  }

  /* Chuy·ªÉn ƒë·ªông + m·ªù d·∫ßn */
  @keyframes moveAcross {
    0% {
      left: -200px;
      opacity: 0;
      transform: scale(0.8);
    }
    10% {
      opacity: 1;
      transform: scale(1);
    }
    80% {
      opacity: 1;
      transform: scale(1.05);
    }
    100% {
      left: 100vw;
      opacity: 0;
      transform: scale(1.1);
    }
  }

  /* Tim r∆°i */
  .heart {
    position: fixed;
    top: -10px;
    color: #ff4081;
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 10;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<script>
// üå∏ Danh s√°ch 4 ·∫£nh
const baseImages = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "img4.jpg"
];

// üåà Nh√¢n b·∫£n ·∫£nh v√† th√™m hi·ªáu ·ª©ng
for (let i = 0; i < baseImages.length; i++) {
  const imgSrc = baseImages[i];
  const count = Math.floor(Math.random() * 3) + 3; // m·ªói ·∫£nh 3‚Äì5 b·∫£n

  for (let j = 0; j < count; j++) {
    const img = document.createElement("img");
    img.src = imgSrc;
    img.classList.add("moving-img");

    // V·ªã tr√≠ d·ªçc ng·∫´u nhi√™n
    img.style.top = Math.random() * 80 + "vh";

    // Th·ªùi gian ch·∫°y (5‚Äì12s)
    const duration = 5 + Math.random() * 7;
    img.style.animationDuration = duration + "s";

    // ƒê·ªô tr·ªÖ ban ƒë·∫ßu (0‚Äì5s)
    img.style.animationDelay = Math.random() * 5 + "s";

    document.body.appendChild(img);

    // Cho ·∫£nh ch·∫°y l·∫°i theo chu k·ª≥
    setInterval(() => {
      img.style.left = "-200px";
      img.style.animation = "none";
      void img.offsetWidth; // reset animation
      img.style.animation = `moveAcross ${duration}s linear forwards`;
    }, (duration + Math.random() * 3) * 1000);
  }
}

// üíû Hi·ªáu ·ª©ng tim r∆°i
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíû";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
